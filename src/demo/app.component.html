  <div class="header">
    <div class="header-content">
      <span class="header-title">Example of <a class="header-title-link" href="https://www.npmjs.com/package/ngx-selection-table" target="_blank">ngx-selection-table</a> library</span>
      <a class="header-github" href="https://github.com/ckyycc/ngx-selection-table" target="_blank">View on Github</a>
    </div>
    <hr>
  </div>

  <div style="width:800px; padding-left: 50px">
    <div class="configuration">
      <label>
        <input type='checkbox' id="filter" name='filter' [checked]="filter" (change)="filter = !filter"> filter
      </label>
      <label>
        <input type='checkbox' id="checkbox" name='checkbox' [checked]="checkbox" (change)="checkbox = !checkbox"> checkbox
      </label>
      <label>
        <input type='checkbox' id="multiSelection" name='multiSelection' [checked]="multiSelection" (change)="multiSelection = !multiSelection"> multiSelection
      </label>
      <label>
        <input type='checkbox' id="clickToSelect" name='clickToSelect' [checked]="clickToSelect" (change)="clickToSelect = !clickToSelect"> clickToSelect
      </label>
      <label>
        <input type='checkbox' id="hiddenColumns" name='hiddenColumns' [checked]="hiddenColumnsFlag" (change)="hiddenColumnsFlag = !hiddenColumnsFlag"> hiddenColumns
      </label>
    </div>
    <ngx-selection-table (change)="selectItem()"
                     [filter]="filter"
                     [checkbox]="checkbox"
                     [tableSource]="tableSource"
                     [keyColumn]="'ID'"
                     [hiddenColumns]="realHiddenColumns"
                     [tooltipColumn]="'TT'"
                     [searchStyle]="'searchAll'"
                     [multiSelection]="multiSelection"
                     [searchColumn]="'KPI'"
                     [clickToSelect]="clickToSelect">
    </ngx-selection-table>
  </div>
